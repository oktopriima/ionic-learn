<ion-view view-title="Detail Menu">
	<ion-content>
		<ion-list>
			<div class="list card">
				<div class="item item-body">
					<img class="full-image" src="{{menu.image}}">
					<span ng-bind-html="menu.desc" class="htmlComment"></span>
				</div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
