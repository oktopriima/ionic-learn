<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Dashboard Tab -->
	<!-- <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
		<ion-nav-view name="tab-dash"></ion-nav-view>
	</ion-tab> -->


	<!-- Home Tab -->
	<ion-tab title="Home" icon="ion-ios-home" href="#/tab/home" icon-on="ion-ios-home">
    	<ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

	<!-- Chats Tab -->
	<ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
		<ion-nav-view name="tab-chats"></ion-nav-view>
	</ion-tab>

	<!-- Menu Tab -->
	<ion-tab title="Menu" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/menu">
		<ion-nav-view name="tab-menu"></ion-nav-view>
	</ion-tab>

	<!-- Account Tab -->
	<ion-tab title="News" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/news">
		<ion-nav-view name="tab-news"></ion-nav-view>
	</ion-tab>


</ion-tabs>
